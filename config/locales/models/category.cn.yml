zh-CN:
  category_des:
    tech_analysis: 关注AI前沿研究进展，由各细分AI科研领域在研学者提供高质量论文的推荐及解读，分享由科研到工程的实践经验，为人工智能不同领域的研究者、学习者、从业者提供技术性参考和学习资料。共100+ 篇，每周更新。'
    industry_analysis: 以垂直行业为切入点，梳理人工智能技术应用趋势，归类分析落地案例。为从业者提供相关产业痛点分析，迎接人工智能带来的产业升级挑战。共 60+ 篇，每周更新。'
    research: 系统、全面、深度、多角度地分析人工智能技术发展和产业应用。通过资深分析师带队调研，以数据、实验、文献综述等方法挖掘人工智能技术和相关产业背后的秘密，了解其历史发展路径、现有瓶颈以及未来发展趋势，为从业者踏入相关领域打下坚实基础。不定期更新。'
    bi_weekly: 精选近期全球人工智能产业要闻，追踪科技独角兽动态，了解细分行业人工智能生态圈，参阅分析师独家见解。共 26 期，双周更新。语言：中英文。'
    news_letter: 过去一周，AI行业都发生了哪些大事？
